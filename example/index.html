<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <link href="../dist/calendar.css" media="all" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../dist/calendar.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.js"></script>
    <script type="text/javascript">
      $(function() {
        var Calendar = require('calendar.js');
        var today = new Date();
        var calendar = new Calendar('.calendar', { selectableRange: { sinceDate: today } });
      
        $('form').on('submit', function() {
          window.alert(calendar.val() + ' is selected.');
          return false;
        });
      });
    </script>
    <style>
      body {
        font: 13px Helvetica, arial, freesans, clean, sans-serif;
        line-height: 1.4;
      }
      .calendar {
        width: 245px;
      }
    </style>
  </head>
  <body>
    <form method="post" action="#">
      <div class="calendar"></div>
      <input type="submit" value="send" />
    </form>
  </body>
</html>
